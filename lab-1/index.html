<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="https://jabont.com/jayss/jayss2.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="">
	<div id="app">
		<!--=== The Section Boxes : main ===-->
		<section id="main_section" class="padding-xl-vtc">
			<div class="cont-pd">
				<theboxes class="top center spacing -clip t-center">
					<box col="6"><inner class="bg-white padding-l padding-vl-hzt round shadow">
						<h1 class="b7 h7">✨ มาท่องสูตรคูณกันเถอะ ✨</h1>
						<sp class=""></sp>
						<theboxes class="top spacing-l -clip">
							<box col="6"><inner class="">
								<h4 class="cl-bluegrey-6">ตัวคูณ</h4>
								<sp class="s"></sp>
								<input type="number" v-model="n" class="wide t-center size-l">
								<sp class="l"></sp>
								<h4 class="cl-bluegrey-6">จำนวนแถว</h4>
								<sp class="s"></sp>
								<input type="number" v-model="row" class="wide t-center size-l">
								<sp class="l"></sp>
								<h4>แม่ก่อนหน้านี้คือ แม่ {{before_n}}</h4>
							</inner></box>
							<box col="6"><inner class="">
								<h2 class="t-left cl-bluegrey-6">สูตรคูณแม่ {{n}}</h2>
								<sp class=""></sp>
								<h3 class="h9 t-left"
								v-for="i in r"
								>{{n}} x {{i}} = {{x(i)}}</h3>
							</inner></box>
						</theboxes>
					</inner></box>
				</theboxes>

				<sp class="l"></sp>
				<h4 class="t-center">by Jabont on <a href="https://github.com/Jabont/ITMP-2020">GitHub</a></h4>
			</div>
		</section>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				before_n:1,
				row:12
			},
			methods: {
				x: function(row){
					return this.n*row
				}
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				},
				x2: function(){
					return this.n*2
				},
				x3: function(){
					return this.n*3
				},
				x4: function(){
					return this.n*4
				},
				x5: function(){
					return this.n*5
				},
				x6: function(){
					return this.n*6
				},
				x7: function(){
					return this.n*7
				},
				x8: function(){
					return this.n*8
				},
				x9: function(){
					return this.n*9
				}
			},
			watch: {
				n: function(a,b){
					this.before_n = b
				}
			}
		})
	</script>
</body>
</html>
